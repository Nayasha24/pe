<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta
	name="viewport"
	content="width=device-width,
			initial-scale=1.0"/>
	<link rel="stylesheet" href="feesstyle.css"
		class="css" />
        <link href="https://fonts.google.com/specimen/Baloo+Bhai+2?query=baloo+bhai" rel="stylesheet">
</head>
<body>
	<div class="container">
	<div class="main-content">
		<h2>FEE PAYMENT</h2>
	</div>

	<div class="centre-content">
        <r class="heading"> FEE PAYMENT</r>
		<h1 class="COURSES"> COURSES- <br> <br> Graduation <br> B.Tech <br> M.Tech <br> MCA <br> BCA <br><span></span></h1>
		<p class="Specialization"> Specializations Offered- <br> <br>
		Computer Science <br> Information Technology <br> Computer Architecture <br> Tele Communication <br></br>
		</p>

	</div>

	<div class="last-content">
		<button type="button" class="pay-now-btn">
		UPI/Google Pay/ Paytm
		</button>
		<button type="button" class="pay-now-btn">
		Pay with Netbanking
		</button>

		<!-- <button type="button" class="pay-now-btn">
		Netbanking options
		</button> -->
	</div>

	<div class="card-details">
		<p>Pay using Credit or Debit card</p>

		<div class="card-number">
		<label> Card Number </label>
		<input
			type="text"
			class="card-number-field"
			placeholder="###-###-###"/>
		</div>
		<br />
		<div class="date-number">
		<label> Expiry Date </label>
		<input type="text" class="date-number-field"
				placeholder="DD-MM-YY" />
		</div>

		<div class="cvv-number">
		<label> CVV number </label>
		<input type="text" class="cvv-number-field"
				placeholder="xxx" />
		</div>
		<div class="nameholder-number">
		<label> Card Holder name </label>
		<input
			type="text"
			class="card-name-field"
			placeholder="Enter your Name"/>
		</div>
		<button type="submit"
				class="submit-now-btn">
		submit
		</button>
	</div>
	</div>
</body>
</html>
